<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function Btn({ text, changesValue }) {
      return (
        <button
          onClick={changesValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changesValue = () => setValue("Revert Changes");
      return (
        <div>
          <Btn text={value} changesValue={changesValue} />
          <Btn text="Continue" />
        </div>
      );
    }
    const rot = document.getElementById("root");
    ReactDOM.createRoot(root).render(<App />, rot);
  </script>
</html>
